<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="style.css" /> <!-- style.css -->
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>

        <div class="uk-width-large uk-align-center todo-list"> <!-- todo-list -->
            <div class="uk-card uk-card-default uk-card-body">
                <h3 class="uk-card-title">Todo list 2</h3>
                <p>Add some tasks and have fun crossing 'em out.</p>

                <div class="group-button"> <!-- done-all-button --> 
                    <button class="uk-button uk-button-default uk-button-small">
                        <span uk-icon="icon: check; ratio: 1"></span>
                        Done
                    </button>
                </div>
                <ul class="uk-list uk-list-divider tasks" id="undone-tasks"> <!-- undone-tasks -->
                    <li>
                        <span class="uk-text-meta task-id">1</span>
                        First undone task
                        <a href="" uk-icon="icon: check; ratio: 1.5" class="uk-align-right"></a>
                    </li>
                    <li>
                        <span class="uk-text-meta task-id">2</span>
                        You can add tasks by yourself
                        <a href="" uk-icon="icon: check; ratio: 1.5" class="uk-align-right"></a>
                    </li>
                </ul>

                <div class="uk-inline uk-width-full"> <!-- new-task -->
                    <input class="uk-input" placeholder="new task">
                    <a class="uk-form-icon uk-form-icon-flip" href="" uk-icon="icon: plus"></a>
                </div>

                <div class="group-button" id="clear-all-button"> <!-- clear-all-button --> 
                    <button class="uk-button uk-button-default uk-button-small">
                        <span uk-icon="icon: trash; ratio: 1"></span>
                        Clear
                    </button>
                </div>
                <ul class="uk-list uk-list-divider tasks" id="done-tasks"> <!-- done-tasks -->
                    <li class="uk-text-muted">
                        <span class="uk-text-meta task-id">1</span>
                        This is done task
                        <a href="" uk-icon="icon: close; ratio: 1.5" class="uk-align-right"></a>
                    </li>
                    <li class="uk-text-muted">
                        <span class="uk-text-meta task-id">1</span>
                        It can be deleted
                        <a href="" uk-icon="icon: close; ratio: 1.5" class="uk-align-right"></a>
                    </li>
                </ul>
            </div>
        </div>

    </body>
</html>
