<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-do List</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-4.b2.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="row list-container">
			<div class="col"></div>
			<div class="col-md-8">
				<div class="card">
					<div class="card-body">
						<h2>To-do list</h2>
						<p>Add your tasks</p>
						
						<div class="row">
							<div class="list-buttons col-md-12">
								<button class="btn btn-outline-light float-right todo-done-all-button" type="button">
									<i class="material-icons">done_all</i>
								</button>
							</div>
						</div>

						<ul class="list-group tasks-list">
						</ul>

						<div class="input-group todo-add-task-container">
							<input type="text" class="form-control task-name-input" placeholder="Name for your task">
							<span class="input-group-btn">
								<button class="btn btn-primary add-task-button" type="button">
									<i class="material-icons">add</i>
								</button>
							</span>
						</div>

						<div class="done-tasks-container">
							<h4>Done tasks:</h4>

							<div class="row">
								<div class="list-buttons col-md-12">
									<button class="btn btn-outline-light float-right todo-clear-all-button" type="button">
										<i class="material-icons">clear_all</i>
									</button>
								</div>
							</div>

							<ul class="list-group done-tasks-list">
							</ul>
						</div>					
					</div>
				</div>
				<div class="alerts-wrapper">
					
				</div>	
			</div>
			<div class="col"></div>
		</div>
	</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="controls.js"></script>
</body>
</html>
